<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ba-icons</title>
		<style>
		body {
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:'Helvetica Neue', Arial, sans-serif;
			}
		h1 {
			font-size:18px;
			}
		.icons {
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#800;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			   -moz-transform:scale(1.5);
			    -ms-transform:scale(1.5);
			     -o-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:2em;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */

@font-face {
	font-family:"ba-icons";
	src:url("../../fonts/ba-icons-fdf22bb84f17f6694dd7f1aa0ff32dc7.eot");
	src:url("../../fonts/ba-icons-fdf22bb84f17f6694dd7f1aa0ff32dc7.eot?#iefix") format("embedded-opentype"),
		url("../../fonts/ba-icons-fdf22bb84f17f6694dd7f1aa0ff32dc7.woff") format("woff"),
		url("../../fonts/ba-icons-fdf22bb84f17f6694dd7f1aa0ff32dc7.ttf") format("truetype"),
		url("../../fonts/ba-icons-fdf22bb84f17f6694dd7f1aa0ff32dc7.svg?#ba-icons") format("svg");
	font-weight:normal;
	font-style:normal;
}

.icon {
	font-family:"ba-icons";
	display:inline-block;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
}


/* Icons */
.icon_events:before {
	content:"\f100";
}
.icon_gallery:before {
	content:"\f101";
}
.icon_news:before {
	content:"\f102";
}

		</style>
	</head>
	<body>
		<h1>ba-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="events"><i class="icon icon_events"></i> icon_events</div>
			
				<div class="icons__item" data-name="gallery"><i class="icon icon_gallery"></i> icon_gallery</div>
			
				<div class="icons__item" data-name="news"><i class="icon icon_news"></i> icon_news</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon icon_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
